<div class="w-100">
<h3 class="font-weight-bold mb-1">Event Name:<b> {{data.name}}</b></h3>
<h3 class="font-weight-bold mb-1">Venue: {{data.venue}}</h3>
<h3 class="font-weight-bold mb-1">Date: {{data.date.split('T')[0]}}&nbsp;({{data.date.split('T')[1].split('.')[0]}}) </h3>
<h3 class="font-weight-bold mb-1">Description</h3>
<p class="text-justify">{{data.desc}}</p>
</div>
