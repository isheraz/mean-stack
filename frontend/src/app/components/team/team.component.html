<div class="my-5 container">

  <div class="text-center">
    <button (click)="createTeam();" mat-raised-button class="bg-success text-white">
      <span>+ Add Team</span>
    </button>
  </div>


  <!--    Team List-->
  <div style="width: 80%; align-content: center">
    <h2>Team List</h2>
    <div>
      <table mat-table [dataSource]="dataSource" matSort class="w-100">

        <!-- Serial No Column -->
        <ng-container matColumnDef="srNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr No.</th>
          <td mat-cell *matCellDef="let element; let i=index"> {{i + 1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Member Column -->
        <ng-container matColumnDef="members">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Members</th>
          <td mat-cell *matCellDef="let element"> {{element.Members ? element.Members.length : 0}} </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell class="pl-5" *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element"><span (click)="delete(element)" style="cursor: pointer"
                                                       class="material-icons text-danger mr-5">delete</span>
            <span style="cursor: pointer" (click)="edit(element)" class="material-icons text-primary mr-5">create</span>
            <span style="cursor: pointer" (click)="preview(element)"
                  class="material-icons text-info">remove_red_eye</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="100"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>

  </div>
</div>
