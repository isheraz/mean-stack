<div class='container mt-5'>

  <!--    Team List-->
  <div>

    <div class='d-flex justify-content-between align-items-center my-2'>
      <h2 class='mb-0'>Team List</h2>
      <button (click)='createTeam();' mat-raised-button color='primary'>
        <span>+ Add Team</span>
      </button>
    </div>

    <div>
      <table mat-table [dataSource]='dataSource' matSort class='w-100 mat-elevation-z8'>

        <!-- Serial No Column -->
        <ng-container matColumnDef='srNo'>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr No.</th>
          <td mat-cell *matCellDef='let element; let i=index'> {{i + 1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef='name'>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
          <td mat-cell *matCellDef='let element'> {{element.name}} </td>
        </ng-container>

        <!-- Member Column -->
        <ng-container matColumnDef='members'>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Members</th>
          <td mat-cell *matCellDef='let element'><span *ngIf='element.Users'>
            <span *ngFor='let one of element.Users'>{{one.name}}, </span>
          </span>
            <span *ngIf='!element.Users'> No Members are Selected</span></td>
        </ng-container>

        <!--  Date Column-->
        <ng-container matColumnDef='date'>
          <th mat-header-cell class='pl-5' *matHeaderCellDef>Created Date</th>
          <td mat-cell *matCellDef='let element'>{{element.createdAt}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef='action'>
          <th mat-header-cell class='pl-5' *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef='let element'><span (click)='onDeleteHandler(element)' style='cursor: pointer'
                                                       class='material-icons text-danger mr-5'>delete</span>
            <span style='cursor: pointer' (click)='edit(element)' class='material-icons text-primary mr-5'>create</span>
            <span style='cursor: pointer' (click)='preview(element)'
                  class='material-icons text-info'>remove_red_eye</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
        <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
      </table>
    </div>

    <mat-paginator class='mat-elevation-z8' [length]='100'
                   [pageSize]='5'
                   [pageSizeOptions]='[5, 10, 25, 100]'>
    </mat-paginator>

  </div>
</div>
