 <div class="content" fxLayout="row wrap"   fxLayoutGap="20px grid">
  <div fxFlex="32%" *ngFor="let blogData of data">
    <mat-card class="mat-elevation-z4 card_size">
      <mat-card-header>
        <mat-card-title>{{blogData.title}}</mat-card-title>
        <mat-icon aria-hidden="false" aria-label="Edit icon" style="cursor: pointer;color:indigo" [routerLink]="[blogData.id,'edit']">edit</mat-icon>
        <mat-icon aria-hidden="false" aria-label="Edit delete" style="cursor: pointer; margin-right: 2px;color:red" (click)="deleteBlog(blogData.id)">delete</mat-icon>
        <small><span style="background-color: lightgray;">{{ blogData.status == 1 ? 'Active' : 'DeActive' }}</span></small>
      </mat-card-header> 
      <mat-card-content>
        <p>{{blogData.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <span (click)="openComments(blogData)" class="material-icons" style="cursor: pointer; margin-left: 10px;"> 
          comment
          </span> 
      </mat-card-actions>
    </mat-card>
    <br>
  </div>
</div>
