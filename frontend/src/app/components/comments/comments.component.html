<!--Close icon-->
<div class="text-right">
  <span style="cursor: pointer" mat-dialog-close class="material-icons">close</span>
</div>

<!--Blog Name-->
<div class="text-center">
  <h2>Blog Name</h2>
</div>

<div class="container">
  <!--Comments-->
  <div *ngFor="let one of comments" class="border mb-3 bg-light p-3">
    <p>{{one.text}}</p>
    <small style="cursor: pointer" class="mr-5 text-danger"><b>X Remove</b></small><small
    class="text-primary"><b>By: {{one.username}}</b></small>
  </div>

  <!--Add Comment-->
  <div class="border border-light text-center">
  <textarea name="comment" class="w-100" style="">
  </textarea>
    <button mat-raised-button color="primary">
      + Add
    </button>
  </div>
</div>
