<!--Close icon-->
<div class="text-right">
  <span style="cursor: pointer" mat-dialog-close class="material-icons">close</span>
</div>

<!--Blog Name-->
<div class="text-center">
  <h2>{{data.title}}</h2>  
</div>

<div class="container">
  <!--Comments-->
  <div *ngIf="comments.length > 0 as value; else elseBlock">
    <div *ngFor="let one of comments" class="border mb-3 bg-light p-3" >
      <p>{{one.text}}</p>
      <small style="cursor: pointer" class="mr-5 text-danger"><b (click)="deleteComment(one.id)">X Remove</b></small><small
      class="text-primary"><b>By: {{one.User ? one.User.name : ""}}</b></small>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="border mb-3 bg-light p-3" >
      <p>No Comments added yet.</p>
    </div>
  </ng-template>

  <!--Add Comment-->
  <div class="border border-light text-center">
  <input [formControl]="name" type="text" class="w-100" id="text_field" >
 
    <button (click)="addComment()" mat-raised-button color="primary">
      + Add
    </button>
  </div>
</div>
